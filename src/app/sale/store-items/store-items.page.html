<ion-header>
  <ion-toolbar>
    <ion-title>store-items</ion-title>
    <ion-title *ngIf="currentUser" slot="end">{{currentUser.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button (click)="refreshUser()">Refresh User</ion-button>
  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button href="new-store-item">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
