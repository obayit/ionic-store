<ion-header>
  <ion-toolbar>
    <ion-title>delivery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Full Name</ion-label>
      <ion-input type="text" formControlName="fullName" required minlength="4"></ion-input>
    </ion-item>
    <ion-text color="danger">
      <div *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)">
        <p *ngIf="fullName.errors.required" class="ion-padding-start">
          Name is required
        </p>
        <p *ngIf="fullName.errors.minlength" class="ion-padding-start">
          Minimum length is 4 characters
        </p>
      </div>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Street</ion-label>
      <ion-input type="text" formControlName="street"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-input type="text" formControlName="address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">City</ion-label>
      <ion-input type="text" formControlName="city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">State</ion-label>
      <ion-input type="text" formControlName="state"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ZIP Code</ion-label>
      <ion-input type="text" formControlName="zipCode"></ion-input>
    </ion-item>

    <ion-text>
      {{response}}
    </ion-text>

    <ion-button class="ion-float-right ion-padding" color="primary" type="submit" [disabled]="!form.valid || showSpinner">
      <ion-spinner *ngIf="showSpinner" slot="start"></ion-spinner>
      <div class="ion-padding">Add</div>
    </ion-button>
  </form>

</ion-content>
