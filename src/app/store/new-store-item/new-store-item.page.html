<ion-header>
  <ion-toolbar>
    <ion-title>new-store-item</ion-title>
    <ion-title slot="end"><app-user-indicator></app-user-indicator></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" formControlName="name" required minlength="4"></ion-input>
    </ion-item>
    <ion-text color="danger">
      <div *ngIf="name.invalid && (name.dirty || name.touched)">
        <p *ngIf="name.errors.required" class="ion-padding-start">
          Name is required
        </p>
        <p *ngIf="name.errors.minlength" class="ion-padding-start">
          Minimum length is 4 characters
        </p>
      </div>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input type="text" formControlName="description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">additionalFeatures</ion-label>
      <ion-input type="text" formControlName="additionalFeatures"></ion-input>
    </ion-item>

    <ion-button color="primary" type="submit" [disabled]="!form.valid">
      <ion-spinner *ngIf="showSpinner" slot="start"></ion-spinner>
      <div class="ion-padding">Add</div>
    </ion-button>
  </form>

</ion-content>
